{% extends "base.html" %}

{% block content %}


<h1>Password</h1>

<p>Please enter a password to access the content.</p>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post" action=".">
    {% csrf_token %}

    {{ form }}

    <button type="submit">Submit</button>
</form>

{% endblock %}
