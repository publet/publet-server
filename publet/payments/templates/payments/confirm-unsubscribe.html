{% extends "base.html" %}

{% block content %}

    <header>
      <h3>Are you sure?</h3>
    </header>
    <p>Are you sure you want to unsubscribe from <em>{{ group.name }}</em>?</p>

    <div>
      <form method="post" action=".">

        <input type="submit" value="Yes, unsubscribe" class="pure-button button" />
      </form>
    </div>

  </div>
{% endblock %}
