<div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new article</h4>
      </div>
        <form name="newArticle" ng-submit="addArticle()">
      <div class="modal-body">
          <div class="form-group">
            <label for="exampleInput">Article name</label>
            <input type="text" class="form-control" ng-model="newArticleName" placeholder="Article name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create article</button>
      </div>
        </form>
    </div>
  </div>
</div>
