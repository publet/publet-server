<div class="modal" ng-show="deletingArticle">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <header class="modal-header">
      <h4>Delete &ldquo;[[ article.name ]]&rdquo;?</h4>
    </header>
    <div class="modal-body">
      <p>Are you sure you want to delete this article?</p>
      <p><strong>This action is irreversible. All article data will be erased.</strong></p>

    </div>
    <div class="modal-footer group">
      <div class="pure-controls">
        <button type="button"
          class="pure-button left"
          ng-click="deletingArticle=false">
          Cancel
        </button>
        <button type="button"
          class="pure-button pure-button-red right"
          ng-click="deleteArticle(article)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete &ldquo;[[ article.name ]]&rdquo;?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this article?</p>
        <p><strong>This action is irreversible. All article data will be erased.</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="deleteArticleProxy()" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
