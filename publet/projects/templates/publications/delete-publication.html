<div class="modal" ng-show="deletingPublication">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <header class="modal-header">
      <h4>Delete &ldquo;[[ publication.name ]]&rdquo;?</h4>
    </header>
    <div class="modal-body">
      <p>Are you sure you want to delete this publication?</p>
      <p><strong>This action is irreversible. All publication data will be erased.</strong></p>
    </div>
    <div class="modal-footer group">
      <div class="pure-controls">
        <button type="button"
          class="pure-button left"
          ng-click="deletingPublication=false">
          Cancel
        </button>
        <button type="button"
          class="pure-button pure-button-red right"
          ng-click="delete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
