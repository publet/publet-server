{% extends "base.html" %}

{% block content %}

<h1>Profile</h1>

<h3>{{ user.get_full_name }}</h3>

{% if messages %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
{% endif %}

<form action="." method="post">
  {% csrf_token %}

  <table>
    {{ form }}
  </table>

  <input type="submit" />
</form>

{% endblock %}
