{% extends "base.html" %}

{% block content %}
<div class="stage-inner">
<h1>Documentation</h1>

{% for section in sections %}
  <h2>{{ section.heading }}</h2>

  <ul>
    {% for doc in section.docs %}
    <li><a href="{% url 'docs-single' doc.section doc.slug %}">{{ doc.title }}</a></li>
    {% endfor %}
  </ul>

{% endfor %}

</div>

{% endblock %}
